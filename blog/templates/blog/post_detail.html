{% extends "blog/base.html" %}
{% block content %}
<!-- this is code block for the templating engine of django -->
<article class="media content-section">
  <img class = "rounded-circle account-img" src="{{object.author.profile.image.url}}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{%url 'user-posts' object.author.username%}">{{ object.author }}</a>
      <!-- <small class="text-muted">{{ post.date }}</small> -->
      <small class="text-muted">{{ object.date|date:"d F, Y" }}</small>
      {% if object.author == user %}
      <div>
      <a class = "btn btn-secondary btn-sm mt-1 mb-1" href="{%url 'post-update' object.id%}">Update this Post</a>
      <a href="{%url 'post-delete' object.id%}">Delete this Post</a>
      </div>
      {%endif%}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
